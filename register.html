<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PHORONETWORKS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Register at PHORONETWORKS</h1>
    </header>
    <main>
        <section class="register-panel">
            <p>To join, pay the registration fee of 300 KES to Mpesa Till Number: <strong>4521238</strong>.</p>
            <form id="registerForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <label for="mpesaCode">Mpesa Payment Confirmation Code:</label>
                <input type="text" id="mpesaCode" name="mpesaCode" required><br>

                <label for="referralCode">Referral Code (optional):</label>
                <input type="text" id="referralCode" name="referralCode"><br>

                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
